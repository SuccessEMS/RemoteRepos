        <h1 class="Heading1">Importing Spreadsheets</h1>
        <p>If you are importing&#160;data to your EMS database using a spreadsheet, due to the extraneous formatting hidden in Microsoft® Excel, the best practice is:</p>
        <ol style="list-style-type: decimal;margin-left: 36pt;" start="1">
            <li>Build your spreadsheet</li>
            <li>Copy and paste it into Notepad</li>
            <li>Import it from the Notepad file</li>
        </ol>
        <p>&#160;</p>
    </body>
