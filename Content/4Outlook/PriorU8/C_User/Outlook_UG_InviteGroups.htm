        <h1 class="Title1">Inviting Groups</h1>
        <p>When booking a meeting, you may have the option to invite&#160;<a href="https://success.emssoftware.com/001_Using_EMS__(V44.1)/Glossary#group" title="Glossary"><span class="Hyperlink_3">groups&#160;</span></a>of users. This is controlled by your System Administrator. If this option is available, during the booking process you will see groups listed in the&#160;<span class="Strong">To&#160;</span>dropdown field in Outlook.</p>
