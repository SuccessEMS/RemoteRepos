    <body>
        <h1>Edit a Meeting</h1>
        <p><strong>To edit a meeting:</strong>
        </p>
        <ol>
            <li>From your Home screen, tap on the event you wish to change.</li>
            <li>Click&#160;<strong>Edit</strong>.</li>
        </ol>
        <p>
            <img src="../Images/C_UserGuide/MA_EditMeeting_EditButton.png" style="width: 395px;height: 544px;" />
        </p>
        <ol MadCap:continue="true">
            <li>Make your changes and tap <strong>Additional Details</strong>&#160;to edit billing and additional information, or just tap&#160;<strong>Save Changes</strong>.</li>
        </ol>
        <p>
            <img src="../Images/C_UserGuide/MA_EditMeeting_SaveChanges.png" style="width: 367px;height: 653px;" />
        </p>
        <table border="0" cellpadding="0" cellspacing="0" class="tip">
            <tbody>
                <tr>
                    <td>&#160;</td>
                    <td>
                        <p class="NoteTipWarningText"><strong>Tip:</strong>See Also: <a title="Checking In to Meetings">Checking In</a> and&#160;<a title="Finding Rooms and Inviting People">Inviting People</a></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
