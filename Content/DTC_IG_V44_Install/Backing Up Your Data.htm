        <h1 class="Heading1">Backing Up Your Data</h1>
        <p>Once you have installed EMS and begun defining your data, it is extremely important to back up your database every night. If your data is damaged and we determine the damage to be irreparable, your only alternative will be to restore from the most recent backup.&#160;</p>
