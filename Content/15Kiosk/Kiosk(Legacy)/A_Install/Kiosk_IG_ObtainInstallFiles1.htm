        <h1 class="Title1">Obtaining the Installation Files for EMS Kiosk (Legacy)</h1>

        <ol start="1" class="ol_1">
            <li class="ListParagraph">Navigate to the&#160;<a href="http://www.dea.com/ServiceAndSupport/productdownloads.aspx" title="http://www.dea.com/ServiceAndSupport/productdownloads.aspx"><span class="Hyperlink_4">Downloads Portal</span></a>.</li>
            <li class="ListParagraph">Log in and download&#160;<span class="Strong">EMS Kiosk (EMSKiosk.msi)</span>.&#160;Required for both first time installations and upgrades.</li>
