        <h1>Introduction to EMS&#160;Campus Planning Interface</h1>
        <p>The EMS Campus <MadCap:annotation MadCap:createDate="2017-10-25T10:24:13.8420177-06:00" MadCap:creator="Megan.Laub" MadCap:initials="ME" MadCap:comment="Here's alternate intro text from one of the hdden topics: The EMS Campus Planning Interface is an optional, web-based application that provides functions&#160;typically used by academic departments to review course schedule data, communicate course changes to the registrar, and set course room preferences. You use the Academic Planning menu in {{product_dtc}} to configure the interface and control data between EMS and your SIS." MadCap:editor="Megan.Laub" MadCap:editDate="2017-10-25T10:24:29.4438424-06:00">Planning</MadCap:annotation> Interface is the web-based interface that academic units typically use to review course schedule data and communicate changes to the Domain Scheduler. </p>
        <p>&#160;</p>
