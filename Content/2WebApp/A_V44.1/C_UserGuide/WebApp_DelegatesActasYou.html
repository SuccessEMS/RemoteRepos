        <h1 class="mt-export-title">Delegates Act as You</h1>
        <h2>Delegate</h2>
        <p>A <em>delegate</em> is another authorized&#160;user who can act as you in&#160;{{product_webapp}}&#160;and carry out actions on your behalf. To delegate users, first you add them to your account as delegates under My Account. Then they can&#160;use the&#160;<strong>Act As</strong> option and select your name.&#160;</p>
